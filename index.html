<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <style>
    :root {
      --bg: #f7f5f1;
      --ink: #0f2e3d;
      --muted: #6b6b6b;
      --card: #ffffff;
      --accent: #0f2e3d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      color: var(--ink);
      background: var(--bg);
    }
    header {
      padding: 20px 24px;
      border-bottom: 1px solid #e4e1da;
      background: #fff;
      position: sticky;
      top: 0;
    }
    nav {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      gap: 16px;
      font-size: 16px;
    }
    nav a {
      color: var(--ink);
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px 64px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 36px;
      letter-spacing: 0.2px;
    }
    p {
      margin: 0 0 16px;
      line-height: 1.6;
      color: var(--ink);
    }
    .card {
      background: var(--card);
      border: 1px solid #e4e1da;
      border-radius: 10px;
      padding: 24px;
    }
    .social {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    .social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid var(--ink);
      color: var(--ink);
      text-decoration: none;
      font-weight: 700;
    }
    .social .x {
      font-family: "Arial", sans-serif;
      font-weight: 700;
    }
    footer {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>

        <a href="https://twitter.com/olivialevinsen" aria-label="Twitter" class="x">X</a>
